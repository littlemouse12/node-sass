pool:
  vmImage: ubuntu-latest
  demands: Agent.OSArchitecture -eq ARM64

steps:

- task: Npm@1
  inputs:
    command: 'install'
  displayName: 'Run a one-line script'

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'run-script build'

